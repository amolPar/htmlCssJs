<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Forms</title>
</head>
<body>
    <h1>Fill the following</h1>
    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" placeholder="0712-273146" pattern="[0-99]{5}-[0-9]{6}"><br><br>
        <h2>Car</h2>
        <label for="Nexon">Nexon</label> 
        <input type="radio" id="Nexon" name="car" value="Nexon"><br><br>
        <label for="Swift">Swift</label>
        <input type="radio" id="Swift" name="car" value="Swift"><br><br>
        <label for="other">Other</label>
        <input type="radio" id="other" name="car" value="Other"><br><br>
        <h2>Transport Preference</h2>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Bike</label><br><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="car">
        <label for="vehicle2">Car</label><br><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Public Transport">
        <label for="vehicle3">Public Transport</label><br><br>
        <label for="city">Destination</label>
        <select name="city" id="city">
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="Aurangabad">Aurangabad</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Amravati">Amravati</option>
        </select><br><br>
        <label for="countvehicle">No. of Vehicle:</label>
        <input type="number" id="countvehicle"><br><br>
        <label for="myfile">Driving Licence:</label>
        <input type="file" id="myfile" name="myfile"><br><br>
        <button type="button" onclick="alert('Hello World!') ">click me</button><br><br>
        <label for="birthdate">Birth Date</label>
        <input type="date" id="birthdate" name="birthdate" max="2010-01-01" min="1990-01-01"><br><br>
        <input type="image" src="Images\Submit.gif" alt="submit" width="100" height="50">
        



    </form>
    
</body>
</html>
