<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <a href="https://www.w3schools.com/html/html_forms_attributes.asp" target="_blank">Learn About <strong>FORMS</strong></a>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <div>
            Name: <input type="text" name="my Name">
        </div><br>
        <div>
            Roll no: <input type="text" name="my roll no.">
        </div><br>
        <div>
            Email: <input type="email" name="my name" id="my email ID">
        </div><br>
        <div>
            Rank:<input type="number" name="my number" id="id number">
        </div><br>
        <div>
            Gender:Male<input type="radio" name="my gender">Female<input type="radio" name="my gender">Other<input
                type="radio" name="my gender">
        </div><br>
        <div>
            Eligibility:<input type="checkbox" name="my eligibility" id="my id">
        </div><br>
        <div>
            <label for="Car">Car</label>
            <select name="my car" id="Car">
                <option value="nex">Nexon</option>
                <option value="swf">Swift</option>
                <option value="fort">Fortuner</option>
            </select>
        </div><br>
        
        Write about yourself: <br><textarea name="my name" cols="90" rows="10"></textarea><br><br>

        <input type="submit" value="Submit now">
        <input type="reset" value="Reset now">
    </form>
</body>

</html>
