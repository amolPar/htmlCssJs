<html lang="en">
<head>
    <style>
        ul{list-style-type: none;
           margin: 0;
           padding: 0;
           overflow: hidden;
           background-color:bisque;}
        li{float: left;}
        li a{display: block;
             text-align: center;
             color: maroon;
             padding: 16px;
             text-decoration: none;}
        li a:hover{background-color:cyan;}
    </style>

</head>
