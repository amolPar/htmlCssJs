<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in HTML</title>
</head>
<body>
    <a href="https://en.wikipedia.org/wiki/Ratan_Tata" target="_blank" style="color:darkmagenta;">Ratan Tata</a>
    <a href="https://en.wikipedia.org/wiki/Ratan_Tata" target="_self" style="color:crimson;">Ratan Tata</a>
    <a href="https://en.wikipedia.org/wiki/Ratan_Tata" target="_top" style="color:saddlebrown;">Ratan Tata</a>
    <button type="button" onclick="alert('Hello World')">Click on me</botton><br><br><br><br><br>

    <form action="/action_page.php"
    oninput="x.value=parseInt(a.value)+parseInt(b.value)">0
    <input type="range" id="a" name="a" value="50">100+
    <input type="number" id="b" name="b" value="50">=
    <output name="x" for="a b"></output><br><br>
    <input type="submit">
    </form>
    
</body>
</html>
